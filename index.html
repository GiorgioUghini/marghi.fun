<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il gioco dei 30 anni di Marghe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-puzzle-piece"></i>
                Marghi Memory Game
            </h1>
            <p class="subtitle">Trova le coppie di queste foto simpi!</p>
        </header>

        <div class="game-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="stat-content">
                    <span class="stat-label">Moves</span>
                    <span class="stat-value" id="moves">0</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-content">
                    <span class="stat-label">Pairs</span>
                    <span class="stat-value" id="pairs">0/8</span>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Game tiles will be generated here -->
        </div>

        <div class="game-controls">
            <button class="btn btn-primary" id="newGameBtn">
                <i class="fas fa-refresh"></i>
                New Game
            </button>
            <button class="btn btn-secondary" id="resetBtn">
                <i class="fas fa-undo"></i>
                Reset
            </button>
        </div>

        <!-- Victory Modal -->
        <div class="modal-overlay" id="victoryModal">
            <div class="modal">
                <div class="modal-header">
                    <i class="fas fa-trophy trophy-icon"></i>
                    <h2>Congrats !!</h2>
                </div>
                <div class="modal-body">
                    <p>Hai completato con successo il nostro minigioco dei 30 anni... Tanti auguri!</p>
                    <div class="victory-stats">
                        <div class="victory-stat">
                            <span class="victory-label">Moves:</span>
                            <span class="victory-value" id="finalMoves">0</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="playAgainBtn">
                        <i class="fas fa-play"></i>
                        Play Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
